<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Vitafit</title>

     <link rel="sortcut icon" href="#"/>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/intro.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/create-point.css">

</head>
<body>

    <div id="page-create-point">
        
            <header>
            
			<img src="../imagens/logo.png" alt="logotipo" style="width: 140px; height: 80px;">
                <a href="../home.html">
                    <span></span>
                    Voltar para home
                </a>
    
            </header>

            <div class="progress-bar4"></div>

            <form action="">

                <h1>Dê ao profissional mais alguns detalhes?</h1>
                <h4>Você está quase lá. Estas informações ajudam seu professor a entender melhor suas necessidades.</h4>
 
             <fieldset>
             
                 <div class="field-group">
                     <div class="field">
                         <label for="date">Data de nascimento</label>
                         <input type="date" name="date" required>
                     </div>
                 </div>
 
                 <div class="field-group">
                     <div class="field">
                         <label for="altura">Altura</label>
                         <input type="number" name="altura" placeholder="em centímetros" required>
                     </div>
                 </div>

                 <div class="field-group">
                    <div class="field">
                        <label for="peso">Peso</label>
                        <input type="number" name="peso" placeholder="em quilograma" required>
                    </div>
                </div>

                 </fieldset>
                
                 <div class="bt">
                    <a href="../portalaluno/cadastro.html"><button type="button" class="efeito2 efeito-3">Enviar</button></a>
                </div>

                </form>
    </div>

    
</body>
</html>
